events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # 日志格式
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /dev/stdout main;
    error_log /dev/stderr warn;

    sendfile        on;
    keepalive_timeout  65;

    # 启用 gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml;

    server {
        listen 80;
        server_name uniauth-dev.cuhk.edu.cn;
        root /usr/share/nginx/html;

        # 安全头配置
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";

        # 后端 API 代理：去掉 /api/ 前缀，转发到 gateway，带上 X-Service 请求头
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass http://dev-mingshu-gateway-svc:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Service "uniauth-gf";
        }

        # 健康检查端点
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # 处理 /uniauth 路径（不带末尾斜杠）的重定向 - 必须放在前面
        location = /uniauth {
            return 301 /uniauth/;
        }

        # 静态资源缓存（构建产物放在 /usr/share/nginx/html/uniauth 下）
        location ~* ^/uniauth/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # SPA 应用路径
        location /uniauth/ {
            try_files $uri $uri/ /uniauth/index.html;
        }
    }
}
