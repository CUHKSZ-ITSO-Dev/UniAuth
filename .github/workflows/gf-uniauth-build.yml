name: UniAuth 后端交叉编译与 Docker 构建

on:
  push:
    tags:
      - "v*"

env:
  IMAGE_NAME: ghcr.io/cuhksz-itso-dev/uniauth-gf

jobs:
  # Job1 交叉编译，上传 Artifacts
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          cache: true
          cache-dependency-path: uniauth-gf/go.sum
          go-version: "1.25.0"

      - name: Install GoFrame
        run: go install github.com/gogf/gf/cmd/gf/v2@latest

      - name: Build Uniauth
        working-directory: uniauth-gf
        run: gf build

      - name: Upload Artifacts 1
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-linux_amd64
          path: uniauth-gf/bin/linux_amd64/uniauth

      - name: Upload Artifacts 2
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-windows_amd64
          path: uniauth-gf/bin/windows_amd64/uniauth.exe

      - name: Upload Artifacts 3
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-darwin_arm64
          path: uniauth-gf/bin/darwin_arm64/uniauth

      - name: Upload Artifacts 4
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-darwin_amd64
          path: uniauth-gf/bin/darwin_amd64/uniauth

      - name: Upload Artifacts 5
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-linux_arm64
          path: uniauth-gf/bin/linux_arm64/uniauth

  # Job2 构建 Docker 镜像
  build-docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern=v{{major}}.{{minor}}
            type=semver,pattern=v{{major}}
          labels: |
            org.opencontainers.image.title=UniAuth GF
            org.opencontainers.image.description=UniAuth Automated System
            org.opencontainers.image.created={{commit_date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}
            org.opencontainers.image.revision={{ sha }}
            org.opencontainers.image.source=https://github.com/CUHKSZ-ITSO-Dev/UniAuth

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: uniauth-gf
          file: uniauth-gf/manifest/deploy/kubernetes/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
