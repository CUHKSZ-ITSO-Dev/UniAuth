name: UniAuth 后端交叉编译与 Docker 构建

on:
  push:
    tags:
      - "v*"

env:
  IMAGE_NAME: ghcr.io/cuhksz-itso-dev/uniauth-gf
  MANIFEST_REPO_OWNER: CUHKSZ-ITSO-Dev
  MANIFEST_REPO_NAME: GPT-Cluster
  MANIFEST_DEPLOY_BRANCH: main
  TAG: ${{ github.ref_name }}

permissions:
  contents: read
  packages: write

jobs:
  # Job1 交叉编译，上传 Artifacts
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          cache: true
          cache-dependency-path: uniauth-gf/go.sum
          go-version: "1.25.0"

      - name: Install GoFrame
        run: go install github.com/gogf/gf/cmd/gf/v2@latest

      - name: Build Uniauth
        working-directory: uniauth-gf
        run: gf build -n uniauth -a amd64,arm64 -s darwin,windows,linux -p ./bin -e '-ldflags="-w -s"' -ps resource/public,resource/config -ew

      - name: Upload Artifacts 1
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-linux_amd64
          path: uniauth-gf/bin/linux_amd64/uniauth

      - name: Upload Artifacts 2
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-windows_amd64
          path: uniauth-gf/bin/windows_amd64/uniauth.exe

      - name: Upload Artifacts 3
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-darwin_arm64
          path: uniauth-gf/bin/darwin_arm64/uniauth

      - name: Upload Artifacts 4
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-darwin_amd64
          path: uniauth-gf/bin/darwin_amd64/uniauth

      - name: Upload Artifacts 5
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-linux_arm64
          path: uniauth-gf/bin/linux_arm64/uniauth

  # Job2 构建 Docker 镜像
  build-docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Download binary artifact
        uses: actions/download-artifact@v4
        with:
          name: uniauth-gf-linux_amd64
          path: ./uniauth-gf/bin/linux_amd64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern=v{{major}}
            type=semver,pattern=v{{major}}.{{minor}}
          labels: |
            org.opencontainers.image.description=UniAuth Automated System (GoFrame, {{sha}}).
            org.opencontainers.image.created={{commit_date 'YYYY-MM-DDTHH:mm:ss.SSS[Z]'}}
            org.opencontainers.image.revision={{ sha }}
            org.opencontainers.image.version=v{{major}}.{{minor}}
            org.opencontainers.image.title=UniAuth GoFrame

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          provenance: false
          context: uniauth-gf
          file: uniauth-gf/manifest/deploy/kubernetes/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes manifest and commit changes
        run: |
          # 配置Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # 克隆目标仓库（集群部署清单仓库）
          git clone https://${{ secrets.DEPLOY_REPO_TOKEN }}@github.com/${{ env.MANIFEST_REPO_OWNER }}/${{ env.MANIFEST_REPO_NAME }}.git manifest-repo
          cd manifest-repo

          # 切换到目标分支
          git checkout ${{ env.MANIFEST_DEPLOY_BRANCH }}
          # 更新Kubernetes清单
          MANIFEST_FILE="dev/dev-uniauth-gf.yaml"
          # Update image tag
          sed -i "s|image: ghcr.io/cuhksz-itso-dev/uniauth-gf:.*|image: ghcr.io/cuhksz-itso-dev/uniauth-gf:${{ env.TAG }}|" ${MANIFEST_FILE}
          
      
          # 提交并推送更改到目标仓库
          git add ${MANIFEST_FILE}
          git commit -m "Update ${MANIFEST_FILE} to  ${{ env.TAG }}"
          git push origin ${{ env.MANIFEST_DEPLOY_BRANCH }}
