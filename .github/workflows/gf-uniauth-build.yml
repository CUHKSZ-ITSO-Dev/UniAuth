name: UniAuth 后端交叉编译与 Docker 构建

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/cuhksz-itso-dev/uniauth-gf

jobs:
  # Job1 交叉编译，上传 Artifacts
  build-binaries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.0"

      - name: Install GoFrame
        run: go install github.com/gogf/gf/cmd/gf/v2@latest

      - name: Build Uniauth
        working-directory: uniauth-gf
        run: gf build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: uniauth-gf-binaries
          path: uniauth-gf/bin

  # Job2 构建 Docker 镜像
  build-docker:
    needs: build-binaries
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=UniAuth GF
            org.opencontainers.image.description=UniAuth Automated System
            org.opencontainers.image.created={{date}}  
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: uniauth-gf
          file: uniauth-gf/manifest/deploy/kubernetes/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
