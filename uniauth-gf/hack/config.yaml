# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
  gen:
    dao:
      - link: "pgsql:uniauth:It@73333!@tcp(127.0.0.1:5432)/uniauth"
        descriptionTag: true
        typeMapping:
          numeric:
            type: decimal.Decimal
            import: github.com/shopspring/decimal
        withTime: true
        gJsonSupport: true

  build:
    name: "uniauth"
    arch: "amd64,arm64"
    system: "darwin,windows,linux"
    path: "./bin"
  
  run:
    path:  "./bin"
    extra: ""
    args:  "all"

  docker:
    build: "-a amd64 -s linux -p temp -ew"
    tagPrefixes:
      - my.image.pub/my-app

database:
  default:
    link: "pgsql:uniauth:It@73333!@tcp(127.0.0.1:5432)/uniauth"
    debug: true
    timezone: "Local"
    createdAt: "created_at"     
    updatedAt: "updated_at" 