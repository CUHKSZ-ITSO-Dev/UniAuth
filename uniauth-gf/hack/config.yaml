# CLI tool, only in development environment.
# https://goframe.org/docs/cli
gfcli:
  build:
    name: "uniauth"
    arch: "amd64,arm64"
    system: "darwin,windows,linux"
    path: "./bin"
    packSrc: "resource/public,resource/config,resource/template"
    exitWhenError: true
    extra: "-ldflags=\"-w -s\""