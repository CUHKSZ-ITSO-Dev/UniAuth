<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            font-weight: bold;
        }

        .title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .subtitle {
            color: #666;
            margin-bottom: 2rem;
            font-size: 1rem;
            line-height: 1.5;
        }

        .message {
            background: #f8f9ff;
            border: 1px solid #e1e8ff;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            color: #4f46e5;
            font-size: 0.9rem;
        }

        .login-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.875rem 2rem;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .security-notice {
            margin-top: 2rem;
            padding: 1rem;
            background: #fafafa;
            border-radius: 8px;
            font-size: 0.8rem;
            color: #666;
            line-height: 1.4;
        }

        .security-notice .icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            background: #fbbf24;
            border-radius: 50%;
            margin-right: 0.5rem;
            position: relative;
            top: 2px;
        }

        .footer {
            margin-top: 2rem;
            color: #999;
            font-size: 0.8rem;
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }
            
            .title {
                font-size: 1.5rem;
            }
        }

        /* Loading状态 */
        .login-button.loading {
            position: relative;
            color: transparent;
        }

        .login-button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">U</div>
        <h1 class="title">UniAuth Gateway</h1>
        <p class="subtitle">统一身份认证网关</p>
        
        {{ if .Message }}
        <div class="message">
            {{ .Message }}
        </div>
        {{ end }}

        <a href="{{ .LoginURL }}" class="login-button" id="loginBtn">
            <span>通过SSO登录</span>
        </a>

        <div class="security-notice">
            <span class="icon"></span>
            登录将跳转到安全的SSO认证服务器，请确保您信任当前网站。
        </div>

        <div class="footer">
            UniAuth Gateway &copy; 2024
        </div>
    </div>

    <script>
        document.getElementById('loginBtn').addEventListener('click', function() {
            this.classList.add('loading');
        });

        // 处理认证错误或返回情况
        window.addEventListener('pageshow', function(event) {
            document.getElementById('loginBtn').classList.remove('loading');
        });

        // 防止重复点击
        let isClicked = false;
        document.getElementById('loginBtn').addEventListener('click', function(e) {
            if (isClicked) {
                e.preventDefault();
                return false;
            }
            isClicked = true;
            setTimeout(() => { isClicked = false; }, 3000);
        });
    </script>
</body>
</html>
