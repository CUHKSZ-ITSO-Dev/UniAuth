# Docker Compose 用于本地开发和测试

version: '3.8'

services:
  # UniAuth Gateway 服务
  uniauth-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - UNIAUTH_GIN_SERVER_MODE=debug
      - UNIAUTH_GIN_REDIS_ADDR=redis:6379
      - UNIAUTH_GIN_SESSION_SECRET_KEY=development-secret-key
      - UNIAUTH_GIN_SSO_CLIENT_ID=${SSO_CLIENT_ID}
      - UNIAUTH_GIN_SSO_CLIENT_SECRET=${SSO_CLIENT_SECRET}
      - UNIAUTH_GIN_UNIAUTH_BASE_URL=${UNIAUTH_BASE_URL:-http://host.docker.internal:8000}
    depends_on:
      - redis
    volumes:
      - ./config.yaml:/config.yaml:ro
      - ./templates:/templates:ro
      - ./static:/static:ro
    restart: unless-stopped

  # Redis 服务
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # 可选：Redis Commander 用于调试
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    profiles:
      - debug

  # 示例应用（用于测试认证）
  example-app:
    image: nginx:alpine
    ports:
      - "8082:80"
    volumes:
      - ./examples/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./examples/index.html:/usr/share/nginx/html/index.html:ro
    profiles:
      - example

volumes:
  redis_data:
